<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>U-Hiker</title>
</head>
<body>

    <header id="siteTitle" class="container-fluid bg-success text-white mt-3 text-success">
        <h1>U-Hiker</h1>
    </header>

    <main class="container container-fluid">
        <h1 class="">Find Your Modern Adventure Here</h1>
        <div id="searchForm" class="input-group">
            <input id="search_input" type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Search...">
            <button id="search_results" type="button" class="btn btn-outline-secondary"></button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">Toggle Dropdown</span></button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Dropdown item 1</a></li>
                <li><a class="dropdown-item" href="#">Dropdown item 2</a></li>
                <li><a class="dropdown-item" href="#">Dropdown item 3</a></li>
            </ul>
        </div>
        <div id="searchHistory" class="card card-header border border-dark border-1 mt-4 col-sm-3 col-md-6 col-lg-4 col-xl-3">
            <h3>Search History: </h3>
            <div class="card border border-dark border-2 mt-3">
                
            </div>
        </div>

        <div id="results" class="col-sm-9 col-md-6 col-lg-8 col-xl-9"></div>
    </main>
    <footer id="acknowledgements"><a href="ridb.recreation.gov"></a></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
</body>
</html>
