<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Route Planner</title>
</head>
<body>
<header class="container-fluid bg-success text-white mt-3 text-success ms-3">
    <h1>U-Hiker</h1>
</header>
    
<h1 class="text-center mt-5">Route Planner</h1>

<button type="button" class="col-1 btn btn-success" id="returnBtn">Return</button>

    
    <div class="container">
        <div class="row">
          <div class="col mb-3">
            <label for="originFormInput" class="form-label">Origin</label>
            <input type="text" class="form-control" id="originFormInput">   
          </div>
          <div class="col mb-3">
            <label for="destinationFormlInput" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destinationFormlInput">
          </div>
          <button type="button" class="col-2 btn btn-success" id="planBtn">Plan my route!
          </button>
        </div>

    <div class="container p-3 mb-2 bg-light text-dark mt-5 border border-secondary">
        <ul style="list-style-type:decimal;" id='directions'> 
    Route Directions
        <li>

        </li>
    </ul>
    </div>
    <script src="assets/js/results.js"></script>
</body>
</html>
